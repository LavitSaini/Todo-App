<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main">
        <div id="todo">
            <h1 id="heading">Todos</h1>
            <div id="todo-box">
                <div class="todo-input">
                    <input type="text" class="input" placeholder="What needs to be done?">
                </div>
                <ul class="todos-list"></ul>
                <div class="todo-features">
                    <p class="todos-count">4 items left</p>
                    <ul class="todo-filters order-1-sm">
                        <li class="all-todo filter">All</li>
                        <li class="active-todo filter">Active</li>
                        <li class="completed-todo filter">Completed</li>
                    </ul>
                    <button class="clear-completed-todos">Clear Completed</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8a2cca48dc.js" crossorigin="anonymous"></script>
</body>

</html>
